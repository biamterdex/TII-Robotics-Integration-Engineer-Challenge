version: '3.8'

services:
  dev:
    build: .
    volumes:
      - .:/root/catkin_ws/src
    environment:
      - DISPLAY=:1
      - QT_X11_NO_MITSHM=1
      - ROS_MASTER_URI=http://localhost:11311
    network_mode: host
    container_name: ros_dev_container
    privileged: true
    # runtime: nvidia  # Only needed if you're using NVIDIA GPUs
    devices:
      - /dev/dri:/dev/dri
    command: bash -c "source /opt/ros/noetic/setup.bash && catkin_make && bash"

  gazebo:
    image: osrf/ros:noetic-desktop-full
    environment:
      - DISPLAY=:1
      - QT_X11_NO_MITSHM=1
    network_mode: host
    container_name: gazebo
    privileged: true
    # runtime: nvidia  # Only needed if you're using NVIDIA GPUs
    devices:
      - /dev/dri:/dev/dri
    volumes:
      - .:/root/catkin_ws/src
    command: bash -c "source /opt/ros/noetic/setup.bash && roslaunch gazebo_ros empty_world.launch"

  rviz:
    image: osrf/ros:noetic-desktop-full
    environment:
      - DISPLAY=:1
      - QT_X11_NO_MITSHM=1
    network_mode: host
    container_name: rviz
    privileged: true
    # runtime: nvidia  # Only needed if you're using NVIDIA GPUs
    devices:
      - /dev/dri:/dev/dri
    volumes:
      - .:/root/catkin_ws/src
    command: bash -c "source /opt/ros/noetic/setup.bash && rviz"
